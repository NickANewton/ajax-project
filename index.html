<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400&family=Roboto:wght@100;300;400&family=Work+Sans:wght@600&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-grey font-roboto">
  <header class="bg-blue mb-13">
    <div class="row height-56 container">
      <div class="col-full display-flex align-center text-white">
        <h1 class="font-alegreya-sans font-size-48">AniRate</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mb-13">
      <div class="col-full">
        <div>
          <h3 class="font-work-sans">Anime Search</h3>
        </div>
      </div>
    </div>
    <div class="row mb-13">
      <div class="col-full">
        <form id="search">
          <div class="display-flex align-center">
            <input required="true" class="search-bar border-radius-5" type="search" placeholder="Search">
            <button class="mobile-search-btn-hidden desktop-search-btn button-styles-all">SEARCH</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" data-view="search">
      <div class="col-full">
        <ul class="desktop-width-auto mobile-text-center desktop-text-left desktop-display-flex mobile-width-225 margin-0-auto flex-wrap">
        </ul>
      </div>
    </div>
    <div class="row" data-view="review-form">
      <div class="col-full">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
